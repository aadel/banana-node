<form class="form-inline">
  <div class="row">
    <div class="col-md-4">
      <label for="row_title">Title</label>
      <input type="text" id="row_title" class="form-control" ng-model='row.title'></input>
    </div>
    <div class="col-md-4">
      <label for="row_height" >Height</label>
      <input type="text" id="row_height" class="form-control" ng-model='row.height'></input>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <label for="row_editable">Editable</label>
      <input type="checkbox" class="form-control" id="row_editable" ng-model="row.editable"
        ng-checked="row.editable" />
    </div>
    <div class="col-md-2">
      <label for="row_collapsable">Collapsable</label>
      <input type="checkbox" class="form-control" id="row_collapsable"
        ng-model="row.collapsable" ng-checked="row.collapsable" />
      </div>
    </div>
  </div>
</form>
