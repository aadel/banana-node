<div ng-controller="dashLoader">
    <div class="row">
        <div class="col-md-6" style="font-weight:bold;"><label>Show Collections Picker</label>
            <input type="checkbox" class="form-control" ng-model="dashboard.current.loader.dropdown_collections"
                ng-checked="dashboard.current.loader.dropdown_collections">
        </div>
    </div>
    <h5>Allow saving to</h5>
    <div class="row">
        <div class="col-md-2">
            <label>File</label><input type="checkbox" class="form-control"
                ng-model="dashboard.current.loader.save_local"
                ng-checked="dashboard.current.loader.save_local">
        </div>
        <div class="col-md-2">
            <label>Browser</label><input type="checkbox" class="form-control"
                ng-model="dashboard.current.loader.save_default"
                ng-checked="dashboard.current.loader.save_default">
        </div>
        <div class="col-md-2">
            <label>Gist
                <tip>Requires your domain to be OAUTH registered with Github</tip>
            </label><input type="checkbox" class="form-control" ng-model="dashboard.current.loader.save_gist"
                ng-checked="dashboard.current.loader.save_gist">
        </div>
        <div class="col-md-4">
            <label>Copy to clipboard</label>
            <input type="checkbox" class="form-control" ng-model="dashboard.current.loader.copy_to_clipboard"
                ng-checked="dashboard.current.loader.copy_to_clipboard">
        </div>
        <div class="col-md-2">
            <label>Solr</label><input type="checkbox" class="form-control"
                ng-model="dashboard.current.loader.save_elasticsearch"
                ng-checked="dashboard.current.loader.save_elasticsearch">
        </div>
    </div>
    <h5>Allow loading from</h5>
    <div class="row">
        <div class="col-md-2">
            <label>Local file</label><input type="checkbox" class="form-control"
                ng-model="dashboard.current.loader.load_local"
                ng-checked="dashboard.current.loader.load_local">
        </div>
        <div class="col-md-2">
            <label>Gist</label><input type="checkbox" class="form-control"
                ng-model="dashboard.current.loader.load_gist"
                ng-checked="dashboard.current.loader.load_gist">
        </div>
        <div class="col-md-2">
            <label>Solr</label><input type="checkbox" class="form-control"
                ng-model="dashboard.current.loader.load_elasticsearch"
                ng-checked="dashboard.current.loader.load_elasticsearch">
        </div>
        <div class="col-md-3" ng-show="dashboard.current.loader.load_elasticsearch">
            <label>Solr list size
                <tip>The maximum number of dashboards to show in the loading list for Solr stored dashboards
                    under
                    Load menu.
                </tip>
            </label>
            <input class="form-control input-mini" type="number"
                ng-model="dashboard.current.loader.load_elasticsearch_size">
        </div>
    </div>
</div>
