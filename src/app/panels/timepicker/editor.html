<div class="row">    
  <div class="col-md-3">
    <h6>Default Mode</h6>
    <select style="width:85%" class="form-control" ng-model="panel.mode" ng-options="f for f in ['relative','absolute','since']"></select>
  </div>
  <div class="col-md-3">
    <h6>Time Field</h6>
    <input bs-typeahead bs-options="field for field in fields.list" type="text" class="form-control input-small" ng-model="panel.timefield">
  </div>
</div>
<div class="row">
  <h5>Relative mode <small>settings</small></h5>  
  <div class="col-md-6">
    <h6>Relative time options <small>comma seperated</small></h6>
    <input type="text" array-join class="form-control input-large" ng-model="panel.time_options">
  </div>
  <div class="col-md-3">
    <h6>Default timespan</h6>
    <select class="form-control input-mini" ng-model="panel.timespan" ng-options="f for f in panel.time_options"></select>
  </div>
</div>
<div class="row">
  <h5>Auto-refresh <small>settings</small></h5>  
  <div class="col-md-1">
    <label> Enable </label><input type="checkbox" class="form-control" ng-model="panel.refresh.enable" ng-checked="panel.refresh.enable">
  </div>
  <div class="col-md-4">
    <label> Interval (seconds) </label>
    <input type="number" min="2" class="form-control input-mini" ng-model="panel.refresh.interval">
  </div>
  <div class="col-md-3">
    <label> Minimum Interval (seconds) </label>
    <input type="number" min="2" class="form-control input-mini" ng-model="panel.refresh.min">
  </div>
</div>
