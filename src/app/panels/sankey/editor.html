<div class="row">
  <div class="col-md-4">
    <h6>Facet Pivot String <tip>Separated by commas</tip></h6>
    <input array-join bs-typeahead bs-options="field for field in fields.list" style="width:500px;" type="text" placeholder="field1,field2,..." class="form-control input-small" ng-model="panel.facet_pivot_strings" ng-change="set_refresh(true)">
  </div>

  <div class="col-md-3">
    <h6>Facet Limit</h6>
    <input type="number" class="form-control input-medium" ng-model="panel.facet_limit" ng-change="set_refresh(true)">
  </div>
</div>
